<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./css/style.css" >
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome Batman</h1>
                <p>Log in to save Gotham today</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email" name="email"> 
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox"> Remember Me
                        </div>
                    </div>
                    <button type="submit">Sign in</button>
                </div>
                <div class="login-form-footer">
                    <a href="#"><div class="facebook-log">
                        <img width=30 src="https://www.facebook.com/images/fb_icon_325x325.png" alt="">
                    </div></a>
                    <a href="#"><div class="google-log">
                        <img width=30 src="https://www.webtekno.com/images/editor/default/0001/29/0c2ab84a6be711f60abfc83c8612d56e340df22f.jpeg" alt="">
                    </div></a>
                </div>
            </form>
        </div>
        </div>
    </div>

</body>
</html>
